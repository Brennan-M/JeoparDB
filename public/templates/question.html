<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/javascripts/game_board.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/gameStyle.css">
    <title></title>
  </head>
  <body>
    <div id="QuestionBox">
      <h3 id="questionCluster">Clustered as: </h3>
      <h1 id="QuestionText"></h1>
      <div class="input-group" id="answerBox">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="questionSubmit">Submit</button>
        </span>
        <input type="text" id="answerText" class="form-control" placeholder="Who/What/When/Where/Why is..." aria-describedby="basic-addon1">
	<span class="input-group-btn">
          <button class="btn btn-default" type="button" id="questionPass">Pass</button>
        </span>
      </div>
      <h2 id="CorrectAnswer"></h2>
      <h3 id="Feedback"></h3>
      <button class="btn btn-default" type="button" id="continueButton" style="visibility: hidden;">Continue</button>
      <h4 id="Statistics"></h4>
    </div>
  </body>
</html>
